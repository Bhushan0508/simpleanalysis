version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: simpleanalysis-mongodb
    restart: unless-stopped
    ports:
      - "27022:27017"
    environment:
      MONGO_INITDB_DATABASE: simpleanalysis
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - simpleanalysis-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: simpleanalysis-redis
    restart: unless-stopped
    ports:
      - "6384:6379"
    volumes:
      - redis_data:/data
    networks:
      - simpleanalysis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: simpleanalysis-backend
    restart: unless-stopped
    ports:
      - "8005:8000"
    env_file:
      - ./backend/.env.docker
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/data/uploads:/app/data/uploads
      - ./backend/data/cache:/app/data/cache
    networks:
      - simpleanalysis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: simpleanalysis-frontend
    restart: unless-stopped
    ports:
      - "85:80"
    environment:
      - VITE_API_URL=http://localhost:8005/api/v1
    depends_on:
      - backend
    networks:
      - simpleanalysis-network

networks:
  simpleanalysis-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
